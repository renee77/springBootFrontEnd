<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend app</title>
</head>

<body>
    <input id="invoer">
    <input type="button" onclick="maakAan()" value="Klik hier">
    <input type="button" onclick="start()" value="allert">

    <script>
        function start() {
            var var2 = new XMLHttpRequest(); // jQuery Ajax   // fetch  // http
            var2.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var mijnobj = JSON.parse(this.responseText);
                    alert(mijnobj.voornaam);
                }
            }
            var2.open("GET", "https://springbootbackend.azurewebsites.net/endpoint1", true);
            var2.send();
        }

        function maakAan() {
            var var2 = new XMLHttpRequest(); // jQuery Ajax   // fetch  // http
            var2.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var mijnobj = JSON.parse(this.responseText);
                    alert(mijnobj.voornaam);
                }
            }
            var2.open("POST", "https://springbootbackend.azurewebsites.net/endpoint1", true);
            var2.send();

            alert(mijnobj.voornaam);
        }
    </script>
</body>

</html>
